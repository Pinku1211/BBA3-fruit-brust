<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>

    <title>Legal Practice</title>
    <!-- tailwind and daisy ui link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- manrope google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/2cda36853e.js" crossorigin="anonymous"></script>
    <style>
        .font-lato {
            font-family: 'Lato', sans-serif;
        }
    </style>
    <!-- custom color -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              color: {
                "shared-color": "#F85559"
              }
            }
          }
        }
      </script>
<body class="font-lato">
    <header class="px-4 mt-10 mx-auto sm:max-w-xl md:max-w-full lg:max-w-[1280px] md:px-4 lg:px-8">
        <div class="px-4 py-5 mx-auto md:bg-[#F85559] lg:bg-[#F85559] rounded-[600px] sm:max-w-xl md:max-w-full lg:max-w-screen-xl md:px-6 lg:px-8">
            <div class="relative flex grid items-center grid-cols-2 lg:grid-cols-3">
                <ul class="flex items-center gap-7 hidden lg:flex">
                    <li><a href="/" aria-label="Our product" title="Our product" class="font-medium tracking-wide text-white transition-colors duration-200 hover:text-deep-purple-accent-400">Home</a></li>
                    <li><a href="/" aria-label="Our product" title="Our product" class="font-medium tracking-wide text-white transition-colors duration-200 hover:text-deep-purple-accent-400">About us</a></li>
                    <li><a href="/" aria-label="Product pricing" title="Product pricing" class="font-medium tracking-wide text-white transition-colors duration-200 hover:text-deep-purple-accent-400">Shop</a></li>
                    <li><a href="/" aria-label="Product pricing" title="Product pricing" class="font-medium tracking-wide text-white transition-colors duration-200 hover:text-deep-purple-accent-400">All fruits</a></li>
                </ul>
              <a href="/" aria-label="Company" title="Company" class="flex lg:justify-center items-center gap-2 lg:mx-auto">
                <img src="./images/logo.png" class="h-12" alt="">
                <span class="ml-2 md:text-2xl md:font-bold lg:font-extrabold lg:text-2xl font-bold tracking-wide text-black md:text-white lg:text-white uppercase">Fruit Burst</span>
              </a>
              <ul class="items-center justify-end hidden ml-auto space-x-8 lg:flex">
                <div class="relative mt-4 md:mt-0">
                    <span class="absolute inset-y-0 left-40 flex items-center pl-3">
                        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none">
                            <path d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z" stroke="gray" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                    </span>
                    <input type="text" class="w-full py-2 pl-5 pr-4 text-white bg-white rounded-[600px] focus:border-blue-400 dark:focus:border-blue-300 focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-blue-300" placeholder="Search here">
                </div>
              </ul>
              <!-- Mobile menu -->
              <div class="ml-auto lg:hidden">
                <button aria-label="Open Menu" title="Open Menu" class="p-2 -mr-1 transition duration-200 rounded focus:outline-none focus:shadow-outline hover:bg-deep-purple-50 focus:bg-deep-purple-50">
                  <svg class="w-5 text-gray-600" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M23,13H1c-0.6,0-1-0.4-1-1s0.4-1,1-1h22c0.6,0,1,0.4,1,1S23.6,13,23,13z"></path>
                    <path fill="currentColor" d="M23,6H1C0.4,6,0,5.6,0,5s0.4-1,1-1h22c0.6,0,1,0.4,1,1S23.6,6,23,6z"></path>
                    <path fill="currentColor" d="M23,20H1c-0.6,0-1-0.4-1-1s0.4-1,1-1h22c0.6,0,1,0.4,1,1S23.6,20,23,20z"></path>
                  </svg>
                </button>

                    <div class="py-20 lg:pb-52 hero-content text-center text-neutral-content">
                      <div class="max-w-md">

                        <p class="mb-5">We supply highly quality organic products</p>
                        <button class="btn bg-[#F85559] border-none text-white">Shop now</button>

                    </div>
                  </div>
                  <div class="py-8 max-w-[85%] mx-auto -mt-28 hidden lg:flex justify-around bg-white rounded-md drop-shadow-lg">
                        <div class="text-center">

                            <p>Strawberry</p>
                        </div>
                        <div class="text-center">
                            <img src="./images/fruit2.png" alt="">
                            <p>Orange</p>
                        </div>

                            <img src="./images/fruit3.png" alt="">
                            <p>Mango</p>
                        </div>
                        <div class="text-center">
                            <img src="./images/fruit4.png" alt="">
                            <p>Strawberry</p>
                        </div>
                        <div class="text-center">
                            <img src="./images/fruit5.png" alt="">
                            <p>Mango</p>
                        </div>                
                  </div>
            </div>
        </section>
        <!-- deal section -->
        <section>
            
        </section>
        <!-- team section -->
        <section>
            <div class="px-4 mt-16 mx-auto sm:max-w-xl md:max-w-full lg:max-w-[1280px] md:px-4 lg:px-8">
                <div class="hero h-full" style="background-image: url(./images/team.png);">
                    <div class="hero-overlay bg-opacity-60"></div>
                    <div class="flex"> 
                        <div>
                            <img src="./images/member1.png" alt="">
                            <p></p>
                            <img src="" alt="">
                        </div>
                        <div>
                            <img src="./images/member2.png" alt="">
                            <p></p>
                            <img src="" alt="">
                        </div>
                        <div>
                            <img src="./images/member3.png" alt="">
                            <p></p>
                            <img src="" alt="">
                        </div>
                        <div>
                            <img src="./images/member4.png" alt="">
                            <p></p>
                            <img src="" alt="">
                        </div>
                    </div>                    
            
                </div>    
                    
            </div>
        </section>
    </main>
    <footer class="footer footer-center mt-10 pt-16 pb-12 bg-black text-base-content">
        <div>
            <a href="/" aria-label="Company" title="Company" class="flex lg:justify-center items-center gap-2 lg:mx-auto">
                <img src="./images/logo.png" class="h-12" alt="">
                <span class="ml-2 md:text-2xl md:font-bold lg:font-extrabold lg:text-2xl font-bold tracking-wide text-white md:text-white lg:text-white uppercase">Fruit Burst</span>
            </a> 
        </div>
        <div class="grid grid-flow-col gap-4 text-white">
          <a class="link link-hover text-[12px]">Home</a> 
          <a class="link link-hover text-[12px]">About us</a> 
          <a class="link link-hover text-[12px]">Shop</a> 
          <a class="link link-hover text-[12px]">All fruits</a> 
          <a class="link link-hover text-[12px]">Support</a>
          <a class="link link-hover text-[12px]">My account</a>
        </div> 
        <div>
          <div class="grid grid-flow-col gap-4">
            <a><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="fill-current text-white"><path d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z"></path></svg></a> 
            <a><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="fill-current text-white"><path d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"></path></svg></a> 
            <a><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="fill-current text-white"><path d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z"></path></svg></a>
          </div>
        </div> 
      </footer>
    
</body>
</html>
